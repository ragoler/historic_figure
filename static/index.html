<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Figure Matcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .feedback-button {
            transition: all 0.2s ease-in-out;
        }
        .feedback-button:hover {
            transform: translateY(-2px);
        }
        #loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto p-6 md:p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-2xl">
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white">Who Am I Thinking Of?</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Enter a phrase, and I'll guess the historical figure you have in mind.</p>
        </header>

        <main>
            <div class="space-y-4">
                <input type="text" id="phraseInput" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="e.g., 'I have a dream'">
                <button id="submitBtn" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-800 transition duration-300 ease-in-out transform hover:scale-105">Find Figure</button>
            </div>

            <!-- Result Display Area -->
            <div id="result" class="mt-8 text-center min-h-[150px] flex flex-col items-center justify-center">
                <!-- Loader -->
                <div id="loader" class="w-12 h-12 rounded-full border-4 border-gray-300 dark:border-gray-600 hidden"></div>

                <!-- Person Info -->
                <div id="personInfo" class="hidden w-full">
                    <img id="personImage" src="" alt="Photo of the historical figure" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover">
                    <p class="text-lg text-gray-600 dark:text-gray-400">Is it...</p>
                    <h2 id="personName" class="text-3xl font-bold text-blue-600 dark:text-blue-400 mt-2"></h2>
                    <p id="personReason" class="mt-3 max-w-md mx-auto text-gray-700 dark:text-gray-300"></p>

                    <!-- Family Info -->
                    <div id="familyInfo" class="mt-6 text-left w-full max-w-md mx-auto">
                        <div id="parentsSection" class="hidden">
                            <h4 class="font-semibold">Parents</h4>
                            <p id="parentsList" class="text-gray-600 dark:text-gray-400"></p>
                        </div>
                        <div id="spouseSection" class="mt-2 hidden">
                            <h4 class="font-semibold">Spouse</h4>
                            <p id="spouseList" class="text-gray-600 dark:text-gray-400"></p>
                        </div>
                        <div id="childrenSection" class="mt-2 hidden">
                            <h4 class="font-semibold">Children</h4>
                            <p id="childrenList" class="text-gray-600 dark:text-gray-400"></p>
                        </div>
                        <div id="siblingsSection" class="mt-2 hidden">
                            <h4 class="font-semibold">Siblings</h4>
                            <p id="siblingsList" class="text-gray-600 dark:text-gray-400"></p>
                        </div>
                    </div>

                    <!-- Location and Map Info -->
                    <div id="locationInfo" class="mt-6 text-left w-full max-w-md mx-auto hidden">
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <h4 class="font-semibold">Birth Place</h4>
                                <p id="birthPlace" class="text-gray-600 dark:text-gray-400"></p>
                            </div>
                            <div>
                                <h4 class="font-semibold">Death Place</h4>
                                <p id="deathPlace" class="text-gray-600 dark:text-gray-400"></p>
                            </div>
                        </div>
                        <div id="map" class="w-full h-64 bg-gray-200 dark:bg-gray-700 rounded-lg"></div>
                    </div>

                    <div id="feedback" class="mt-6 space-x-4">
                        <button id="correctBtn" class="feedback-button bg-green-500 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-green-600">
                            Correct!
                        </button>
                        <button id="incorrectBtn" class="feedback-button bg-red-500 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-red-600">
                            Incorrect
                        </button>
                    </div>
                </div>

                <!-- Initial Message -->
                <div id="initialMessage">
                     <p class="text-gray-500 dark:text-gray-400">Your historical figure will appear here.</p>
                </div>

                 <!-- Error Message -->
                <div id="errorMessage" class="hidden text-red-500 dark:text-red-400">
                </div>
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>

</body>
</html>
